<style>
    .one{
        background-color: red;
        height: 100px;
        width: 100px;
        margin: 5px;
        position:static;
    }
    .two{
        background-color: black;
        height: 100px;
        width: 100px;
        margin: 5px;
        position:relative;
        left: 50px;
        top: 50px;
        z-index: 2;
    }
    .three{
        background-color: blue;
        height: 100px;
        width: 100px;
        margin: 5px;
        position:relative;
        z-index: 1;
    }
</style>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
